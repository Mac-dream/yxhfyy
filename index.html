<!-- 前台文件 client.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>悠享恢复预约前台系统</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>预约登记</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label>姓名:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>联系方式:</label>
                <input type="tel" id="phone" pattern="[0-9]{11}" required>
            </div>
            <div class="form-group">
                <label>预约日期:</label>
                <input type="date" id="date" required min="<?= date('Y-m-d') ?>">
            </div>
            <div class="form-group">
                <label>预约时间:</label>
                <select id="time" required></select>
            </div>
            <button type="button" onclick="submitReservation()">提交预约</button>
            <button type="button" onclick="resetForm()">重置</button>
        </form>

        <h3>预约查询</h3>
        <input type="text" id="searchInput" placeholder="输入姓名或预约号">
        <button onclick="searchReservation()">查询</button>
        <div id="searchResult"></div>
    </div>

    <div id="confirmation" class="hidden">
        <h3>预约成功!</h3>
        <p>您的预约号: <span id="reservationNumber"></span></p>
        <button onclick="location.reload()">确定</button>
    </div>

    <script>
        document.getElementById('date').addEventListener('change', updateTimeOptions);

        // 修复时间间隔的核心修改点
        function updateTimeOptions() {
            const date = new Date(document.getElementById('date').value);
            const isWeekend = [0, 6].includes(date.getDay());
            const startHour = isWeekend ? 16 : 18;
            const timeSelect = document.getElementById('time');
            
            timeSelect.innerHTML = '';
            for (let hour = startHour; hour < 22; hour++) {
                for (let minute = 0; minute < 60; minute += 15) { // 修改为15分钟间隔
                    const start = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const endMinute = minute + 15;
                    const endHour = endMinute >= 60 ? hour + 1 : hour;
                    const end = `${endHour.toString().padStart(2, '0')}:${(endMinute % 60).toString().padStart(2, '0')}`;
                    
                    const option = document.createElement('option');
                    option.value = start;
                    option.textContent = `${start}-${end}`;
                    timeSelect.appendChild(option);
                }
            }
        }

        function generateReservationNumber() {
            const today = new Date().toISOString().slice(0,10).replace(/-/g, '');
            const dailyCount = localStorage.getItem(today) || 0;
            localStorage.setItem(today, parseInt(dailyCount) + 1);
            return `${today}${(parseInt(dailyCount) + 1).toString().padStart(3, '0')}`;
        }

        function submitReservation() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservation = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                number: generateReservationNumber(),
                status: '未使用'
            };

            // 验证逻辑
            if (reservations.some(r => r.date === reservation.date && 
                (r.name === reservation.name || r.phone === reservation.phone))) {
                alert('每天只能预约一次！');
                return;
            }

            if (reservations.some(r => r.date === reservation.date && r.time === reservation.time)) {
                alert('该时间段已被预约！');
                return;
            }

            reservations.push(reservation);
            localStorage.setItem('reservations', JSON.stringify(reservations));
            
            document.getElementById('reservationForm').classList.add('hidden');
            document.getElementById('confirmation').classList.remove('hidden');
            document.getElementById('reservationNumber').textContent = reservation.number;
        }

        function searchReservation() {
            const input = document.getElementById('searchInput').value.trim();
            const allReservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const result = allReservations.find(r => r.name === input || r.number === input);
            
            if (result) {
                const timeParts = result.time.split(':');
                const startHour = parseInt(timeParts[0]);
                const startMinute = parseInt(timeParts[1]);
                const endMinute = startMinute + 15;
                const endHour = endMinute >= 60 ? startHour + 1 : startHour;
                const formattedTime = `${result.time}-${endHour.toString().padStart(2, '0')}:${(endMinute % 60).toString().padStart(2, '0')}`;
                
                document.getElementById('searchResult').innerHTML = `
                    姓名: ${result.name}<br>
                    预约号: ${result.number}<br>
                    日期: ${result.date}<br>
                    时间: ${formattedTime}
                `;
            } else {
                document.getElementById('searchResult').innerHTML = '未找到预约记录';
            }
        }

        function resetForm() {
            document.getElementById('reservationForm').reset();
            document.getElementById('searchResult').innerHTML = '';
            document.getElementById('confirmation').classList.add('hidden');
            document.getElementById('reservationForm').classList.remove('hidden');
        }

        // 初始化时间选项
        updateTimeOptions();
    </script>
</body>
</html>
